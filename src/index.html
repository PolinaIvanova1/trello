<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trello</title>
    <link rel="stylesheet" href="./scss/app.scss">
    <link rel="stylesheet" href="./scss/variables.scss">
    <link rel="stylesheet" href="./scss/mixins.scss">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</head>
<body>
<section class="trello">
    <header class="trello__main">
        <div class="trello__main__date"></div>
        <div class="trello__main__time"></div>
    </header>
    <div class="trello__list">
        <div class="trello__list__todo">
            <div class="trello__list__todo__header">
                <div class="trello__list__todo__header__name">TO DO</div>
                <div class="trello__list__todo__header__counter" id="counter">0</div>
            </div>
            <form id="filter">
                <input type="search" id="search" class="form-control" placeholder="search">
                <select id="sortTodos" class="form-select">
                    <option selected value="">sort by</option>
                    <option value="createdAt">date</option>
                    <option value="task">alphabet</option>
                    <option value="priority">priority</option>
                </select>
            </form>
            <div class="trello__card">
            </div>
            <div class="trello__list__dynamic overflow-auto">
            </div>
            <button class="trello__list__todo__button btn btn-outline-secondary btn-lg">
                add new
            </button>
        </div>
        <div class="trello__list__progress">
            <div class="trello__list__progress__header">
                <div class="trello__list__progress__header__name">
                    IN PROGRESS
                </div>
                <div class="trello__list__progress__header__counter" id="counterInProgress"></div>
            </div>
            <form id="filterInProgress">
                <input type="search" id="searchInProgress" class="form-control" placeholder="search">
                <select id="sortTodosInProgress" class="form-select">
                    <option selected value="">sort by</option>
                    <option value="task">alphabet</option>
                    <option value="createdAt">date</option>
                    <option value="priority">priority</option>
                </select>
            </form>
            <div class="trello__list__progress__task overflow-auto">
            </div>
            <div class="trello__list__progress__bottom trello__list__todo__button">
            </div>
        </div>
        <div class="trello__list__done">
            <div class="trello__list__done__header">
                <div class="trello__list__done__header__name">
                    DONE
                </div>
                <div class="trello__list__done__header__counter" id="counterDone"></div>
            </div>
            <form id="filterDone">
                <input type="search" id="searchDone" class="form-control" placeholder="search">
                <select id="sortTodosDone" class="form-select">
                    <option selected value="">sort by</option>
                    <option value="task">alphabet</option>
                    <option value="createdAt">date</option>
                    <option value="priority">priority</option>
                </select>
            </form>
            <div class="trello__list__done__task overflow-auto">
            </div>
            <button class="trello__list__done__button btn btn-outline-secondary btn-lg" id="showWarningDelete">
                delete all
            </button>
        </div>
    </div>
    <div class="trello__modal">
        <form class="card-body trello__modal__content">
            <input type="text" name="title" class="form-control trello__modal__content__title" maxlength="25"
                   placeholder="title"
                   aria-label="Username" aria-describedby="addon-wrapping" required>
            <textarea name="description" class="form-control trello__modal__content__description"
                      aria-label="Text" placeholder="description" maxlength="100" required></textarea>
            <input type="number" name="estimate" placeholder="task hour estimate"
                   class="form-control trello__modal__content__estimate" aria-label="Text"
                   aria-describedby="addon-wrapping" maxlength="5" required>
            <select name="priority" class="form-select trello__modal__content__priority">
                <option value="" disabled selected hidden>priority</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
            </select>
            <select name="user" class="form-select trello__modal__content__user" required>
                <option value="" disabled selected hidden>user</option>
            </select>
            <div class="trello__modal__content__handle">
                <button class="btn btn-outline-secondary trello__modal__content__handle__submit" type="submit">ok
                </button>
                <button class="btn btn-outline-secondary trello__modal__content__handle__close" type="button">cancel
                </button>
            </div>
        </form>
    </div>
    <div class="trello__warningDelete">
        <form class="card-body trello__warningDelete__content" id="formWarning">
            <div class="trello__warningDelete__content__message">Are you sure to delete all done tasks?
            </div>
            <div class="trello__warningDelete__content__click">
                <button class="btn btn-outline-secondary" type="submit" id="confirm">
                    ok
                </button>
                <button class="btn btn-outline-secondary" type="button" id="cancel">
                    cancel
                </button>
            </div>
        </form>
    </div>
    <div class="trello__warningTasks">
        <form class="card-body trello__warningTasks__content">
            <div class=" trello__warningTasks__content__message">You can't have more than 6 tasks in
                progress!
            </div>
            <button class="btn btn-outline-secondary trello__warningTasks__content__submit" type="submit">ok
            </button>
        </form>
    </div>
</section>

</body>
</html>
